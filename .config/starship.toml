format = """
$directory$git_status$all\
$character
"""
add_newline = false

[character] # The name of the module we are configuring is 'character'
success_symbol = '[λ](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'
error_symbol = '[λ](bold red)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'

[directory]
truncation_length = 20
truncation_symbol = '…/'
truncate_to_repo = false
